{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<form action='/signup' method="post" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
  </div>
  
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" id="id" name="id" placeholder="Student ID">
  </div>
    
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
  </div>
    
  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
  </div>
    
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
  </div>
    
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" name="age" placeholder="Age">
  </div>
    
  <div class="form-group">
    <label for="file">Upload your eye picture</label>
    <input type="file" class="form-control-file" id="file" name="file">
  </div>
    
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="agree">
    <label class="form-check-label" for="agree">Verify these are my honest information</label>
  </div>
    
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
